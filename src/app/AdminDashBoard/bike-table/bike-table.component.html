<div class="table-responsive mt-4">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Brand</th>
          <th>Modal</th>
          <th>Type</th>
          <th>Rate per Hour</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of bikes">
        <tr >
          <td>{{item.id}}</td>
          <td>{{item.brand}}</td>
          <td>{{item.model}}</td>
          <td>{{item.type}}</td>
          <td>{{item.ratePerHour}}</td>
        </tr>
      </tbody>
    </table>
  </div>
