<div class="table-responsive mt-4">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Bike Id</th>
          <th>Bike Name</th>
          <th>NIC Number</th>
          <th>Request Time</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody  *ngIf="rentalReq.length > 0">
        <tr *ngFor="let item of rentalReq">
         

          <td>{{ item.bikeId}}</td>
          <td >{{item.bike?.brand}} {{item.bike?.model}}</td>
  
          <!-- Brand Column -->
          <td>{{ item.nicNumber }}</td>
  
          <!-- Model Column -->
          <td>{{ item.requestTime | date}}</td>
  
          <!-- Type Column -->
          <td>{{ item.status }}</td>
  
          <td><button class="btn btn-success m-1" (click)="acceptRequest(item.id)">Accept</button>
            <button class="btn btn-danger" (click)="declineRequest(item.id)">Decline</button>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
