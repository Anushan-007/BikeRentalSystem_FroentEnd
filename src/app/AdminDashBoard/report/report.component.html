<!-- Dashboard Content -->
<div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Payment</h5>
            <p class="card-text">Rs.{{ totalPayment }} </p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Outdoor Bikes</h5>
            <p class="card-text">{{unavailableBikes}}Bikes Bikes</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">

            <p class="card-text">{{popularCustomer}} </p>
          </div>
        </div>
      </div>

    <div class="row mt-5">

              <h5 class="card-title">Declined Request</h5>
              <p class="card-text">{{declinedRequest}} Requests</p>
            </div>
          </div>
        </div>
