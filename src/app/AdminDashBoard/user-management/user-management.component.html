<div class="container-fluid mt-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3>User Management</h3>
      <button class="btn btn-primary" (click)="openCreateAdminModal()">
        <i class="bi bi-person-plus"></i> Create Admin
      </button>
    </div>
    
    <div class="card-body">
      <!-- Search Bar -->
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="input-group">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Search by name, email, or NIC..."
              [(ngModel)]="searchTerm"
              (ngModelChange)="onSearchChange()"
            />
            <button class="btn btn-outline-secondary" (click)="searchUsers()">
              <i class="bi bi-search"></i> Search
            </button>
          </div>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Users Table -->
      <div *ngIf="!loading" class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>NIC</th>
              <th>Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Role</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredUsers">
              <td>{{ user.nicNumber }}</td>
              <td>{{ user.firstName }} {{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.contactNo }}</td>
              <td>
                <span [ngClass]="getRoleBadgeClass(user.roles)">
                  {{ user.roles }}
                </span>
              </td>
              <td>
                <span [ngClass]="getStatusBadgeClass(user.isBlocked)">
                  {{ user.isBlocked ? 'Blocked' : 'Active' }}
                </span>
              </td>
              <td>
                <select 
                  class="form-select form-select-sm" 
                  [value]="user.roles"
                  (change)="changeRole(user, $any($event.target).value)"
                >
                  <option value="">Change Role...</option>
                  <option *ngFor="let role of roleOptions" [value]="role">
                    {{ role }}
                  </option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- No Results -->
        <div *ngIf="filteredUsers.length === 0" class="alert alert-info">
          <i class="bi bi-info-circle"></i> No users found matching your search.
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create Admin Modal -->
<div class="modal" [class.show]="showCreateAdminModal" [style.display]="showCreateAdminModal ? 'block' : 'none'">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Admin User</h5>
        <button type="button" class="btn-close" (click)="closeCreateAdminModal()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">NIC Number *</label>
              <input type="text" class="form-control" [(ngModel)]="newAdmin.nicNumber" name="nicNumber" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Username *</label>
              <input type="text" class="form-control" [(ngModel)]="newAdmin.userName" name="userName" required>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">First Name *</label>
              <input type="text" class="form-control" [(ngModel)]="newAdmin.firstName" name="firstName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Last Name *</label>
              <input type="text" class="form-control" [(ngModel)]="newAdmin.lastName" name="lastName" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Email *</label>
              <input type="email" class="form-control" [(ngModel)]="newAdmin.email" name="email" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Contact Number</label>
              <input type="text" class="form-control" [(ngModel)]="newAdmin.contactNo" name="contactNo">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" [(ngModel)]="newAdmin.address" name="address" rows="2"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Password *</label>
            <input type="password" class="form-control" [(ngModel)]="newAdmin.password" name="password" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeCreateAdminModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="createAdmin()">
          <i class="bi bi-person-check"></i> Create Admin
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Backdrop -->
<div class="modal-backdrop fade" [class.show]="showCreateAdminModal" *ngIf="showCreateAdminModal"></div>
