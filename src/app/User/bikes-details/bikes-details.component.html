<hr class="featurette-divider">

<div class="row featurette" *ngIf="bike">
  <div class="col-md-7">
    <h2 class="featurette-heading fw-normal lh-1">{{bike.brand}} <span class="text-body-secondary">{{bike.model}}</span></h2>
    <p class="lead">Some great placeholder content for the first featurette here. Imagine some exciting prose here.</p>
  </div>

  <!-- ... -->
  
  
  <form [formGroup]="rentalRequestForm" (ngSubmit)="onRequest()">
    <label  class="form-label">Date of rent :</label>
    <input type="text" formControlName="requestTime" class="form-control" bsDatepicker>
    <button type="submit" class="btn btn-primary mt-2">Request</button>
</form>


</div>


<hr class="featurette-divider">

<div class="col-md-5" *ngFor="let item of bikes">
   
  <ng-container *ngFor="let unit of item.bikeUnits[0].images">
    <div *ngIf="unit.imagePath && unit.imagePath">

      <img [src]="'http://localhost:5268/' + unit.imagePath" alt="Bike Image" width="100" />
    </div>
  </ng-container>
</div>
