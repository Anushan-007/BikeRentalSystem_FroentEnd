<div class="row">
    <div class="col-lg-4" *ngFor="let item of bikesArray">
      <!-- <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" 
      aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" 
      fill="var(--bs-secondary-color)"/></svg> -->
      <!-- Image Column -->
      <div>
        <ng-container *ngFor="let unit of item.bikeUnits[0].images">
          <div *ngIf="unit.imagePath && unit.imagePath">
            <!-- <div>http://localhost:5268{{unit.imagepath[0].imagePath}}</div> -->

            <img [src]="'http://localhost:5268/' + unit.imagePath" alt="Bike Image" width="100" />
          </div>
        </ng-container>
      </div>
      <h2 class="fw-normal">{{item.brand}}</h2>
      <h2 class="fw-normal">{{item.model}}</h2>
      <p>Some representative placeholder content for the three columns of text below the carousel. This is the first column.</p>
      <p><a class="btn btn-secondary"  [routerLink]="['/user/bikeDetails']">View details &raquo;</a></p>
    </div>
  </div>
